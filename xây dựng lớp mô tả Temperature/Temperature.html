<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        let Temperature = function (convert) {
            this.convert = convert;

            this.convertToF = function () {
                return (this.convert * 1.8) + 32;
            }
            this.convertToK = function () {
                return this.convert + 273.15;
            }
        }
        let a = new Temperature(25);
        document.write('Độ F là :' + a.convertToF() + '<br>');
        document.write('Độ K là :' + a.convertToK());
    </script>
</body>

</html>
