<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        let regexp = '';
        const isCheckPhone = (str) => {
            regexp = /^[\(][0-9]{2}[\)][-][\(][0][0-9]{9}[\)]$/;
            if (regexp.test(str)) {
                return `${str} là số điện thoại hợp lệ`;
            }
            return `${str} là số điện thoại không hợp lệ`;
        }    
        let phone = prompt("Nhập số điện thoại");
        alert(isCheckPhone(phone));
    </script>
</body>

</html>
