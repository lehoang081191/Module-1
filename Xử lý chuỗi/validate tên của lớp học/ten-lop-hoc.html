<body>
    <script>
        let regularn = '';
        const isCheckClass = (str) => {
            regularn = /^[CAP][0-9]{4}[GHIKLM]$/;
            if (regularn.test(str)) {
                return true;
            }
            return false;
        }
        let class1 = 'C0318G';
        let class2 = 'M0318G';
        let class3 = 'A0548M';
        let class4 = 'P0$23A';
        console.log(isCheckClass(class1));
        console.log(isCheckClass(class2));
        console.log(isCheckClass(class3));
        console.log(isCheckClass(class4));
    </script>
</body>
