<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        let regexp = '';
        const isCheckDayMonthYear = (str) => {
            regexp = /^([0-2][0-9]|(3)[0-1])(\/)(((0)[0-9])|((1)[0-2]))(\/)\d{4}$/;
            if (regexp.test(str)) {
                return `${str} là ngày/tháng/năm hợp lệ`;
            }
            return `${str} là ngày/tháng/năm không hợp lệ`;
        }
        let dmy = prompt("Nhập ngày/tháng/năm");
        alert(isCheckDayMonthYear(dmy));
    </script>
</body>

</html>
