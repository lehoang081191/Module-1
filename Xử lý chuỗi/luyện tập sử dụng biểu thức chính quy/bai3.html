<body>
    <script>
        let regexp = '';
        const isVowelCount = (str) => {
            regexp = /[aeiou]/i;
            let count = 0;
            for (let i = 0; i < str.length; i++) {
                if (regexp.test(str[i])) {
                    count++;
                }
            }
            alert("Số nguyên âm trong chuỗi là: " + count);
        }
        let str1 = "Le Huu Hoang";
        isVowelCount(str1);
    </script>
    </script>
</body>

</html>
