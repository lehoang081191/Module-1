<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        let regexp = '';
        const isUsZipCode = (str) => {
            regexp = /^[0-9]{5}(?:-[0-9]{4})?$/;
            if (regexp.test(str)) {
                return true;
            }
            return false;
        }
        let zipcode = '03201 - 2150'
        console.log(isUsZipCode(zipcode));
        zipcode = '7892';
        console.log(isUsZipCode(zipcode));
    </script>
</body>

</html>
