<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        function count(arr, data) {
            var count = 0;
            for (var i = 0; i < arr.length; ++i) {
                if (arr[i] == data) {
                    count++;
                }
            }
            return count;
        }
        var nums = [];
        for (var i = 0; i < 100; ++i) {
            nums[i] = Math.floor(Math.random() * 101);
        }
        document.write(nums);
        document.write("<br/>");
        var val = parseInt(prompt("Nhập vào: "));
        var retVal = count(nums, val);
        document.write("Số " + retVal + " sự xuất hiện của " + val + ".");
    </script>

    </script>
</body>

</html>
